<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversación Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="message-container">
            <div class="message received">Hola, !veo que eres un fanatico del Madrid¡</div>
            <div class="message sent">¡Hola! SIIII, ¿y tú?</div>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="user-message" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
